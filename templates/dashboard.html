<!DOCTYPE html>
<html lang="en" class="bg-black text-red-600">
<head>
  <meta charset="UTF-8">
  <title>survey.reaper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Creepster', cursive; }
    .flash { animation: flash 0.8s infinite; }
    @keyframes flash { 50% { opacity: 0.3; } }
  </style>
</head>
<body class="p-8">
  <h1 class="text-7xl text-center mb-10">survey.reaper</h1>
  <div x-data="reaper()" x-init="start()">
    <div class="text-5xl text-center flash mb-8">
      TOTAL EARNED: $<span x-text="total"></span>
    </div>
    <div class="text-3xl text-center mb-6">
      Surveys completed: <span x-text="count"></span> | Last: +$<span x-text="last"></span>
    </div>
    <div class="max-w-2xl mx-auto space-y-3">
      <template x-for="s in recent" :key="s.time">
        <div class="bg-gray-900 p-4 rounded-lg text-xl">
          Completed â†’ +$<span x-text="s.earnings"></span>
        </div>
      </template>
    </div>
  </div>

  <script>
    function reaper() {
      return {
        total: 0, last: 0, count: 0, recent: [],
        start() {
          const ws = new WebSocket(`ws://${location.host}/ws`)
          ws.onmessage = (e) => {
            const d = JSON.parse(e.data)
            this.total = d.total
            this.last = d.last
            this.count = d.count
            this.recent = d.recent
          }
        }
      }
    }
  </script>
</body>
</html>
